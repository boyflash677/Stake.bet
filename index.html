<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>LoliPop Store</title>
  <style>
    body {
      margin: 0;
      font-family: 'Poppins', sans-serif;
      background: #f7f7f7;
      color: #333;
    }

    header {
      background: linear-gradient(to right, #ff66cc, #ff99cc);
      color: white;
      padding: 2rem;
      text-align: center;
      font-size: 2rem;
      font-weight: bold;
      letter-spacing: 1px;
      text-shadow: 1px 1px 2px #00000050;
    }

    .product-container {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 20px;
      padding: 2rem;
      max-width: 1200px;
      margin: auto;
    }

    .product-card {
      background: white;
      border-radius: 20px;
      overflow: hidden;
      box-shadow: 0 15px 30px rgba(0, 0, 0, 0.1);
      transition: transform 0.4s;
      transform-style: preserve-3d;
      perspective: 1000px;
    }

    .product-card:hover {
      transform: scale(1.05) rotateY(5deg);
    }

    .product-card img {
      width: 100%;
      height: 250px;
      object-fit: cover;
      border-bottom: 1px solid #eee;
    }

    .product-info {
      padding: 1rem;
      text-align: center;
    }

    .product-info h3 {
      margin: 0.5rem 0;
      font-size: 1.2rem;
    }

    .price {
      color: #e91e63;
      font-weight: bold;
    }

    @media (max-width: 600px) {
      header {
        font-size: 1.5rem;
      }
    }
  </style>
</head>
<body>

  <header>LoliPop Store</header>

  <section class="product-container">
    <!-- PRODUCT 1 -->
    <div class="product-card">
      <img src="https://via.placeholder.com/300x250.png?text=Product+1" alt="Product 1">
      <div class="product-info">
        <h3>Product Name 1</h3>
        <p class="price">₹499</p>
      </div>
    </div>

    <!-- Repeat for 10 products -->
    <div class="product-card">
      <img src="https://via.placeholder.com/300x250.png?text=Product+2" alt="Product 2">
      <div class="product-info">
        <h3>Product Name 2</h3>
        <p class="price">₹599</p>
      </div>
    </div>

    <div class="product-card">
      <img src="https://via.placeholder.com/300x250.png?text=Product+3" alt="Product 3">
      <div class="product-info">
        <h3>Product Name 3</h3>
        <p class="price">₹699</p>
      </div>
    </div>

    <!-- Add up to Product 10 below in same format -->
    
  </section>

</body>
</html>
